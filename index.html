<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the world of PokeEmOn!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6da675;
            margin: 00%;
            padding: 00%;
        }
        header {
            background-color: #6da675;
            padding: 2%;
            text-align: center;
        }
        header img {
            width: 50%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            padding: 2%;
            transform: rotate(-12deg);
        }
        .header h1 {
            color: #333;
            margin: 00%;
        }
        .header img.button {
            width: 40%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor to pointer on hover */
            margin: 10% 4%; /* Adjust margin between buttons */
        }
        .header img.overlay {
            position: absolute; /* Position relative to parent */
            top: 47.50%;
            left: 16%;
            width: 20%; /* Cover entire parent */
            height: auto;
            opacity: 100%; /* Adjust opacity as needed */
            transform: rotate(-150deg);
        }
        .header img.AppleOverlay {
            position: absolute; /* Position relative to parent */
            top: 45.50%;
            left: 77%;
            width: 10%; /* Cover entire parent */
            height: auto;
            opacity: 100%; /* Adjust opacity as needed */
        }
        .footer {
            background-color: #0b935d;
            padding: 2%;
            text-align: center;
            position: fixed;
            left: 00%;
            bottom: 00%;
            width: 130%;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/PokeEmOnLogo.png" alt="Header Image">
    </header>

    <div class="header">
        <a onclick="window.location.href='pokemon.html'">
            <img src="assets/images/Buttons/AdventureButton.png" alt="Header Button" class="button">
            <img src="assets/images/Icons/SwordIcon.png" alt="Overlay" class="overlay">
        </a>
        <a onclick="window.location.href='pokemon.html'">
            <img src="assets/images/Buttons/PicnicButton.png" alt="Header Button" class="button">
            <img src="assets/images/Icons/AppleIcon.png" alt="Overlay" class="AppleOverlay">
        </a>
    </div>

    <div class="footer">
    </div>



    <script src="https://unpkg.com/@google/model-viewer"></script>
</body>
</html>
