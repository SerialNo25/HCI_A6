<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the world of PokeEmOn!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #970505;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f6a50e;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3e3131;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: center;
        }
        .pokemon-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #f6a50e;
            padding: 10px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Pokémon World!</h1>
    </div>
    <div class="container">
        <div class="content">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu" class="pokemon-image">
            <h2>Pikachu</h2>
            <p>Pikachu is an Electric-type Pokémon that evolves from Pichu. It is known as the mascot of the Pokémon franchise.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Pokémon Company. All rights reserved.</p>
    </div>
</body>
</html>
